<html lang="en">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="backdropShape"></div>
        <div class="glassy-bg"></div>
    <div class="nav navbar-expand-sm fixed-top navbar-dark glassmorph justify-content-sm-center ps-5 pe-5">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#Navbar"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="Navbar">
            <ul class="navbar-nav gap-sm-4">
                <li class="nav-item"><a href="#" class="nav-link small text-uppercase">Home</a></li>
                <li class="nav-item"><a href="#" class="nav-link small text-uppercase">About</a></li>
                <li class="nav-item"><a href="#" class="nav-link small text-uppercase">Skills</a></li>
                <li class="nav-item"><a href="#" class="nav-link small text-uppercase">Projects</a></li>
                <li class="nav-item"><a href="#" class="nav-link small text-uppercase">Contact me</a></li>
            </ul>
        </div>
    </div>
    <div class="container-fluid" style="margin-top: 5rem;">
        <section class="row">
            <div class="col-sm-4"><img src="images/me.png" alt="My Image" class="img-fluid img-invert" style="height:600px;width:100%"></div>
            <div class="col-sm-8">
                <div class="interactive"><i><h1 class="mt-5 mainTitle" data-text="Hey, I'm Gaurav.">Hey, I'm <span class="underline" tabindex="1">Gaurav.</span></h1></i></div>
                <h5 class="subTitle">An aspiring <span class="underline" tabindex="1">Full-Stack</span> and <span class="underline" tabindex="1">AI Developer</span></h5>
            </div>

            
        </section>
    </div>
    <script>
        const cursor = document.createElement('div')
        cursor.className = 'custom-cursor'
        document.body.appendChild(cursor)

        // move cursor
        document.addEventListener('mousemove', e => {
        cursor.style.left = e.clientX + 'px'
        cursor.style.top = e.clientY + 'px'
        })

        // scale on hover
        document.querySelectorAll('a, button, .interactive, input[type="submit"],input[type="image"], span.underline').forEach(el => {
        el.addEventListener('mouseenter', () => cursor.classList.add('hover'))
        el.addEventListener('mouseleave', () => cursor.classList.remove('hover'))
        })
    </script>
</body>
